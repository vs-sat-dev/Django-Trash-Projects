{% extends 'base.html' %}

{% block title %}{{ hotel.title }}{% endblock %}

{% block content %}
<div>
    <img src="{{ hotel.image.url }}" width="100" height="100" /><br />
</div>
<div>
    {{ hotel.title }}
</div>
<div>
    {{ hotel.description|safe }}
</div>

{% if request.user.is_authenticated %}
    <a href="{% url 'hotels:create-hotel' %}" class="btn btn-primary">Create Post</a>
{% endif %}

{% endblock %}
